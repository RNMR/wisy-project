<div class="layout-container" [class.layout-is-mobile]="mobileQuery.matches">
  <mat-toolbar color="secondary" class="layout-toolbar" style="padding: 0;">
    <div class="toolbar-container">
      <!-- <button class="btn btn-menu" (click)="snav.toggle()">
        <mat-icon>menu</mat-icon>
      </button> -->
      <div class="title-text" *ngIf="!mobileQuery.matches">
        <h1 class="layout-app-name">Test!</h1>

      </div>
      <div class="title-text-responsive" *ngIf="mobileQuery.matches">
        <h1 class="layout-app-name">YSOA</h1>

      </div>
      <div class="side-status">
        <div class="status">
        </div>
      </div>
    </div>
  </mat-toolbar>

  <mat-sidenav-container class="layout-sidenav-container"
    [style.marginTop.px]="mobileQuery.matches ? 56 : 0"
  >
    <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'"
      [opened]="false"
      [fixedInViewport]="mobileQuery.matches" fixedTopGap="56"
      [style.maxWidth.em]="mobileQuery.matches ? 15 : 25"
    >
      <mat-nav-list>

        <app-sidenav></app-sidenav>


      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>
      <div class="whole-container">
        <div class="main-placeholder">

          <router-outlet></router-outlet>

        </div>
        <div class="side-placeholder">
          
          <mat-card class="top-card">
            <mat-card-header>
              <mat-card-subtitle>GO BACK <a href="" routerLink="">HOME</a> HERE!</mat-card-subtitle>
              <mat-card-title>Pick your location:</mat-card-title>
            </mat-card-header>
            <mat-card-content>
              <span>
                Privilegio de vivir, en la ciudad del swing, donde nunca se duerme!
              </span>
              <ul>
                <li>
                  <a href="" routerLink="LWX"> District of Columbia Forecast </a> 
                </li>
                <li> 
                  <a href="" routerLink="TOP"> Kansas Forecast</a> 
                </li>
              </ul>
            </mat-card-content>
          </mat-card>

        </div>
      </div>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
